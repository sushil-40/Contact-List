<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- top time and network section  -->

        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span id="timeDisplay"></span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- Home Screen  -->
        <main class="homeScreen h-100 p-2 position-relative">
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center w-100"
              >Slide To Unlock</label
            >
          </div>
        </main>

        <!-- app screen  -->

        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center p-2">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white px-2 rounded"
                onclick="displayContactScreen()"
              >
              </i>
              <span class="text-white">Contact</span>
            </div>
          </div>
        </main>

        <!-- contact list screen  -->

        <main class="contactListScreen" style="height: 90%; display: none">
          <div class="conatctListContainer">
            <!-- title  -->
            <h2 class="p-2 fw-bolder text-secondary">Contacts</h2>
            <!-- search  -->

            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Contact"
              />
            </div>

            <!-- spinner  -->

            <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- contact list  -->

            <div id="list" class="bg-light pt-2" style="display: none">
              <div class="sortContact d-flex align-items-center">
                <div class="">
                  <span id="userCount">10 </span>
                  Contact
                </div>
                <div class="sortBy d-flex">
                  <small>Sort By: &nbsp; </small>
                  <div class="sortByGender">
                    <span class="male" id="male"
                      ><i class="bi bi-gender-male"></i
                    ></span>
                    <span class="female" id="female"
                      ><i class="bi bi-gender-female"></i
                    ></span>

                    <span class="graphChart"
                      ><!-- Icons -->
                      <!-- Icons -->
                      <i
                        class="icon bi bi-pie-chart-fill"
                        style="font-size: 15px; color: greenyellow"
                        id="showChart"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Modal -->
              <div id="chartModal" class="modal">
                <div class="modal-content">
                  <span class="close" id="closeModal">&times;</span>
                  <h5 class="modal-title text-center">Total Contact Lists</h5>

                  <canvas id="myChart" style="width: 100%; max-width: 600px">
                  </canvas>
                </div>
              </div>
              <div class="accordion" id="userAccordion"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- pie charts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
